<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      margin: 1rem;
      width: 18rem; /* You can adjust this width */
    }
    .card-img-top {
      height: 10rem; /* Fixed height */
      object-fit: cover; /* Cover the area without distorting aspect ratio */
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .modal-img {
      width: 100%; /* Adjust this to control the enlarged image size */
    }
    #generateDescription {
      margin-top: 15px;
    }
    /* Centering the title and upload button */
    .title, .upload-btn {
      text-align: center;
    }
    .modal-footer {
      display: flex;
      flex-direction: column; /* Stack the buttons vertically */
      align-items: center; /* Center buttons horizontally */
    }
    .modal-footer .btn {
      width: auto; /* Let the button width be determined by its content */
      margin-bottom: 5px; /* Add some space between the buttons */
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col title">
        <h1 class="mt-5">AI Image Gallery</h1>
      </div>
    </div>
    <div class="row">
      <div class="col upload-btn">
        <a href="https://xrdzrnhhttqy4ow2daho7roybu0icyti.lambda-url.us-east-1.on.aws" class="btn btn-primary mt-3 mb-3">Upload New Image</a>
      </div>
    </div>
    <div id="image-gallery" class="row justify-content-center">
      <!-- Dynamically loaded images will appear here -->
    </div>
  </div>
  
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="modalImg" src="" class="modal-img">
        </div>
        <div class="modal-footer">
          <button id="generateDescription" type="button" class="btn btn-primary">Generate AI Description</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <!-- Include Bootstrap JS and its dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
